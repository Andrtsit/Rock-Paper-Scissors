<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer href="script.js"></script>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <p class="scoreTag">SCORE</p>
            <p class="scorePlayer">0</p>
            <p class="sentence">Press a button !</p>
            <button class="btn rock"></button>
            <button class="btn paper"></button>
            <button class="btn scissors"><img class="" src="scissors.svg" alt=""></button>
        </div>
        <div class="computer">
             <div class="scoreContainer">
                 <p class="scoreTag">SCORE</p>
                 <p class="scoreComputer">0</p>
                </div>
            <div class="img-holder"><img src="scissors.svg" alt="ComputerAnswer"></div>
        </div>
    </div>
    
</body>
</html>
