<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <button class="reset">RESET</button>
      <div class="player">
        <p class="scoreTag">SCORE</p>
        <p class="scorePlayer">0</p>
        <p class="sentence">Press a button !</p>
        <button class="btn rock">
          <img class="btnImg" src="fist.svg" alt="rockbtn" />
        </button>
        <button class="btn paper">
          <img class="btnImg" src="palm.svg" alt="paperbtn" />
        </button>
        <button class="btn scissors">
          <img class="btnImg" src="scissors.svg" alt="scissorsbtn" />
        </button>
        <div class="img-holder">
          <img src="" alt="PlayerAnswer" class="playerAnswer hidden" />
        </div>
      </div>
      <div class="computer">
        <div class="scoreContainer">
          <p class="scoreTag">SCORE</p>
          <p class="scoreComputer">0</p>
          <div class="img-holder">
            <img src="" alt="ComputerAnswer" class="answerComputer hidden" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
