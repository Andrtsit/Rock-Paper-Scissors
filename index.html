<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <div class="player">
        <p class="scoreTag">SCORE</p>
        <p class="scorePlayer">0</p>
        <img class="playerImage" src="choice-1.svg" alt="PlayerChoice" />
        <p class="sentence">Press a button !</p>
        <button class="btn rock-btn">
          <img class="rock svg" src="choice-3.svg" alt="rock" />
        </button>
        <button class="btn paper-btn">
          <img class="paper svg" src="choice-2.svg" alt="paper" />
        </button>
        <button class="btn scissors-btn">
          <img class="scissors svg" src="choice-1.svg" alt="scissors" />
        </button>
      </div>
      <div class="computer">
        <div class="scoreContainer">
          <p class="scoreTag">SCORE</p>
          <p class="scoreComputer">0</p>
        </div>
        <img class="computerImage" src="choice-1.svg" alt="ComputerAnswer" />
      </div>
      <button class="resetBtn">RESET</button>
    </div>
  </body>
</html>
