<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main>
      <button class="reset-btn">RESET</button>
      <div class="participant-card human-participant">
        <section class="score-tab">
          <h2>SCORE</h3>
          <p id="player-score">0</p>
        </section>

        <figure>
          <img src="" alt="Image representing the player's answer" id="player-answer" class=" hidden" />
        </figure>
        
        <section class="player-actions">
          <h3>Press a button</h3>
          <ul>
            <li>
              <button id="rock">
                <img
                  src="fist.svg"
                  alt="Close fist image representing rock"
                />
              </button>
            </li>
            <li>
              <button id="paper">
                <img
                  src="palm.svg"
                  alt="Open fist image representing paper"
                />
              </button>
            </li>
            <li>
              <button id="scissors">
                <img
                  src="scissors.svg"
                  alt="Scissors image representing scissors"
                />
              </button>
            </li>
          </ul>
        </section>
      </div>

      <div class="participant-card computer-participant">
        <section class="score-tab">
          <h2>SCORE</h3>
          <p id="computer-score">0</p>
        </section>

        <figure>
          <img src="" alt="Image representing the answer of the computer" id="computer-answer" class="hidden" />
        </figure>
      </div>
      </div>
    </main>
  </body>
</html>
